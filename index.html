                                            </div>

                                            </div>
                                        </div>
                                        <div class="refinements my-2 card">
                                            <div class="card-header">
                                                <div id="refinements-title-event_name"

                                                    aria-expanded="false" aria-controls="refinements-event_name-wrap">
                                                    Event Name</div>
                                            </div>
                                            <div id="refinements-event_name-wrap" class="collapse"
                                                aria-labelledby="refinements-title-event_name"
                                                data-parent="#refinements-container">
                                                <div id="refinements-event_name" class="card-body"></div>
                                            </div>
                                        </div>
                                        <div class="refinements my-2 card">
                                            <div class="card-header">
                                                <div id="refinements-title-languages"
                                                    class="btn btn-link btn-block text-left collapsed"
                                                    data-toggle="collapse" data-target="#refinements-languages-wrap"
                                                    aria-expanded="false" aria-controls="refinements-languages-wrap">

                                            </div>
                                            <div id="refinements-languages-wrap" class="collapse"
                                                aria-labelledby="refinements-title-languages"
                                                data-parent="#refinements-container">

                                        </div>
                                        <div class="refinements my-2 card">

                                                    data-toggle="collapse" data-target="#refinements-speakers-wrap"
                                                    aria-expanded="false" aria-controls="refinements-speakers-wrap">
                                                    Speaker(s)</div>
                                            </div>
                                            <div id="refinements-speakers-wrap" class="collapse"

                                                data-parent="#refinements-container">

                                        </div>

                                    </div>
                                </div>
